<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 구조 분해 할당
        //배열
        const lists = ['apple', 'grape', function () {}, 'banana'];
        //기존 방식
        console.log(lists[0], lists[1], lists[2]);

        //배열 구조 분해 (순서가 매우 중요)
        let [item1, item2, item3, item4 = 'peach'] = lists;
        //let item1 = "apple" 이라고 생각

        console.log('item1:', item1, 'item2', item2, 'item3', item3);
        console.log('item3:', item4);

        item1 = 'banana';
        console.log('item1', item1);

        //교환 (const 불가능)
        let x = 1, 
            y = 2;
        [x, y] = [y, x];
        console.log(x, y);

        //객체 구조분해 할당
        //객체
        const obj = {
            name: 'MJ',
            age: 20,
            gender: 'F',
            friends: ['H', 'Q'],
            hello: function () {
                console.log('hellooo');
            },
            'k-13':'13기',
            city: 'busan',
        };

        console.log(obj.name, obj.gender);
        obj.age = 29;
        console.log(obj.friends[0]);
        console.log(obj['name']);
        console.log(obj['k-13']); //대괄호 표기법 : 동적접근, 특수문자, 띄어쓰기
        console.log(obj);

        //객체 구조 분해할당
        //key:value 형태에서 key값이 매우 중요 (순서필요X)
        const { gender, age, name, city = 'seoul' } = obj;
        const { name: newName } = obj;
        console.log(gender, age, name, newName, city);



    </script>
</body>
</html>
