<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function color(bg) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    document.body.style.backgroundColor = bg;
                    resolve();
                }, 2000);
            }) 
        }

        async function exec() {
            await color('red');
            await color('orange');
            await color('yellow');
            await color('green');
            await color('blue');
            await color('navy');
            await color('purple');
        }

        exec();
    </script>
</body>
</html>
