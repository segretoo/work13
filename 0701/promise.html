    <script>
        //promise함수
        function promiseFunc(flag) { //flag란 true, false값을 표현한다
            return new Promise(function(resolve, reject) {
            //return new Promise( (resolve, reject) => {}) 화살표함수
                if(flag) {
                    resolve(`promise상태는 fulfiled!, then으로 연결됩니다`);
                } else {
                    reject(`promise상태는 rejected!, catch로 연결됩니다`);
                }   
            }); 
        }

        //사용법
        promiseFunc(false)
            .then(function(message) {
                console.log(message);
            })
            .catch(function(err) {
                console.log(err);
            });


        //마트예제

        async function exec() {

    </script>
