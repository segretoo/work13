<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //class
        class Cat {
            //생성자: 클래스의 인스턴스 생성시 생성되는 것 (선택사항)
            constructor(name, age) {
                //속성 var, const, let 이용안하는게 일반적
                this.name = name;
                this.age = age;
            }
            //메소드 (function키워드 사용X)
            mew() {
                console.log(this.name, 'meow');
            }
            eat() {
                console.log('eat');
            }
        }

        const cat1 = new Cat('nabi', 1);
        const cat2 = new Cat('q', 2);
        cat1.mew();
        cat1.eat();
        console.log(cat1);

        //상속
        class House {
            constructor(str) {
                this.str = str;
            }
            name() {
                console.log(`${this.str}live`);
            }
            door() {
                console.log('doors open and close');
            }
            window() {
                console.log('windows open and close');
            }
        }
        const myHouse = new House('apartment')
        myHouse.name();
        myHouse.door();
        myHouse.window();

        class Apartment extends House {
            
            //super(): 부모 클래스의 생성자를 자식 클래스의 생성자에서 호출할때 super() 사용
            //super() 사용시, 부모 클래스의 생성자에 필요한 인수들을 모두 써줘야함
            //만약 자식클래스에서 생성자가 필요없다면 생성자를 안써줘도됨 이때는 자동으로 부모클래스의 생성자를 호출
            
            constructor(str, floor) {
                super(str); //제일 위에 와야함
                this.floor = floor;
            }
            elevator() {
                console.log(`${this.floor}to ride on elevator`);
            }
            //메서도 오버라이딩: 자식클래스에서 부모클래스의 메서드를 재정의할때 사용하는 용어
            window() {
                super.window(); //super 키워드를 사용하여 부모클래스의 메서드에 접근 가능
                console.log('windows sliding');
            }
        }
        const myApart = new Apartment('A apartmemt', 21);
        myApart.name();
        myApart.elevator();
        myApart.window();
        

    </script>
</body>
</html>
